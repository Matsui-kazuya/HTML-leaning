<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>メイン画面仮作成</title>
</head>

<body>
  <header>
    <h2 style="text-align: center;">
      例えばここにタイトルを表示させる
      </h1>
  </header>
  <div style="max-width: 600px; margin: auto;">
    <div class="container_col2divide border_solid" style="max-width: 500px; margin: auto;">
      <div class="box_m10p10 border_solid" style="aspect-ratio:1">
        ここに画像
      </div>
      <div class="box_m10p10 border_solid" style="overflow-y: auto; aspect-ratio:1">
        <ul>
          <li>こ</li>
          <li>こ</li>
          <li>は</li>
          <li>なんなら</li>
          <li>縦</li>
          <li>に</li>
          <li>並</li>
          <li>べ</li>
          <li>た</li>
          <li>い</li>
        </ul>
      </div>
    </div>
    <div class="container_col3divide">
      <button type=”button” onclick="location.href='learning.html'" class=" backglound_red box_m10p10 border_solid" style="aspect-ratio:1">
        <div>
          赤いボタン(遷移する)
        </div>
      </button>
      <a href="learning.html">
        <div class="backglound_green box_m10p10 border_solid" style="aspect-ratio:1">
          緑のhref(遷移する)
        </div>
      </a>
      <div class="container_row3divide" style="aspect-ratio:1">
        <a href="">
          <div class="box_m10p10 border_solid backglound_blue">青href１</div>
        </a>
        <a href="">
          <div class="box_m10p10 border_solid backglound_blue">青href２</div>
        </a>
        <a href="">
          <div class="box_m10p10 border_solid backglound_blue">青href３</div>
        </a>
      </div>
    </div>
    <div>
    </div>
  </div>
</body>

<style>
  .container_col2divide {
    display: grid;
    /*グリッドレイアウト*/
    grid-template-columns: 1fr 1fr;
  }

  .container_col3divide {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    height: 200px;
  }

  .container_row3divide {
    display: grid;
    grid-template-rows: 1fr 1fr 1fr;
  }

  .box_m10p10 {
    padding: 10px;
    margin: 10px;
  }

  .backglound_red {
    background: #F00;
  }

  .backglound_green {
    background: #0F0;
  }

  .backglound_blue {
    background: #00F;
  }

  .border_solid {
    border: 1px solid #333333;
    border-radius: 10px;
  }
</style>

</html>
