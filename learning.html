<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>webの勉強を開始</title>
</head>

<body>
  <p>このページから戻るときは<a href="test.html">ここ</a>をクリック</p>
  <a href="test.html">
    <div class="box_m10p10 border_solid">
      リンクには図形もいける
    </div>
  </a>
  <table border="">
    <thead>
      <tr>
        <th>aaaa</th>
        <th>aaaa</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>aaaaa</td>
        <td>aaaaaaaaaa</td>
      </tr>
    </tbody>
  </table>
  <div></div>

      <dl>
        <dt>テキスト入力フォーム</dt>
        <dd>
          <input type="text">
        </dd>

        <dt>テキスト入力フォーム（４～８文字制限付き）</dt>
        <dd>
          <input type="text" minlength="4" maxlength="8">
        </dd>

        <dt>パスワード入力フォーム（内容が●になる）</dt>
        <dd>
          <input type="password">
        </dd>

        <dt>チェックボックス</dt>
        <dd>
          <li><input type="checkbox">aaaa</li>
          <li><input type="checkbox">iii</li>
        </dd>
        <dt></dt>
      </dl>
    </form>
  </div>
</body>

<style>
  .box_m10p10 {
    margin: 10px;
    padding: 10px;

    border: 1px solid #333333;
